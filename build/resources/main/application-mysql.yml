spring:
  application:
    name: tms
  datasource:
    url: jdbc:mysql://localhost:3306/tms
    username: appuser
    password: appuser
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect